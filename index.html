<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Your Account</h1>
  </header>

  <div class="account-sections">
    <div class="section">
      <div class="icon">📦</div>
      <div class="text">
        <h3>Your Orders</h3>
        <p>Track, return, cancel an order, download invoices, or buy again</p>
      </div>
    </div>

    <div class="section">
      <div class="icon">🔐</div>
      <div class="text">
        <h3>Login & Security</h3>
        <p>Edit login, name, and mobile number</p>
      </div>
    </div>

    <div class="section">
      <div class="icon">🏠</div>
      <div class="text">
        <h3>Your Addresses</h3>
        <p>Edit, remove, or set a default address</p>
      </div>
    </div>

    <div class="section">
      <div class="icon">💳</div>
      <div class="text">
        <h3>Your Payments</h3>
        <p>View all transactions, manage payment methods, and settings</p>
      </div>
    </div>

</body>
</html>
