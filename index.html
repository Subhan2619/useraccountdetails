<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }
        .account-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .account-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .account-button {
            background-color: #0073e6;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .account-button:hover {
            background-color: #005bb5;
        }
        .account-button:active {
            background-color: #004a94;
        }
        .full-width {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h2 class="account-title">Your Account</h2>
        <div class="button-grid">
            <button class="account-button full-width" onclick="alert('Navigating to Your Orders')">Your Orders</button>
            <button class="account-button full-width" onclick="alert('Navigating to Login & Security')">Login & Security</button>
            <button class="account-button full-width" onclick="alert('Navigating to Address Management')">Your Address</button>
            <button class="account-button full-width" onclick="alert('Navigating to Your Payments')">Your Payments</button>
            <button class="account-button full-width" onclick="alert('Opening Help & Support')">Help & Support</button>
        </div>
    </div>
</body>
</html>
